<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>М.ВидеоЭльдорадо</title>
  <script defer src="bundle.js"></script><link href="styles/styles.css" rel="stylesheet"></head>
  <body>
    <!-- Header -->
    <header class="it-header">
      <div class="container">
        <div class="it-header__item">
          <div class="it-header__directions">
            <p class="it-header__directions-title">Направления</p>
            <span class="it-header__directions-value">(5)</span>
            <div class="it-header__directions-arrow">
              <img
                class="it-header__directions-image"
                src="./images/arrows/arrow-bottom.svg"
                alt="directions"
              />
            </div>
          </div>
        </div>
        <div class="it-header__item">
          <a href="#" class="it-header__logo">
            <img
              class="it-header__header-logo"
              src="./images/header/header-logo.svg"
              alt="Logo"
            />
          </a>
        </div>
        <div class="it-header__item">
          <div class="it-header__contact-us">
            <p class="it-header__contact-text">Свяжитесь с нами</p>
            <a href="tel:+78002002311" class="it-header__phone"
              >8-800-200-23-11</a
            >
          </div>
        </div>
        <a href="#" class="it-header__button">Заполнить анкету</a>
      </div>
    </header>
    <!-- Header -->

    <!-- Create Future Section -->
    <section class="create-future">
      <div class="create-future__image"></div>
      <div class="create-future__title-wrapper">
        <div class="create-future__top-title">
          <h2 class="create-future__title">
            Создавай <br />
            будущее
          </h2>
          <p class="create-future__text">
            Мы строим Retail Tech — изобретаем новые подходы, создаём инновации
            со стартапами и видим, как наша работа влияет на тысячи коллег,
            миллионы клиентов и всю индустрию!
          </p>
        </div>
        <h2 class="create-future__typing-title">идея за идеей</h2>
      </div>
      <a href="#" class="create-future__button">узнай, как именно</a>
    </section>
    <!-- //Create Future Section -->
  </body>
</html>
